name: CI/CD Pipeline

on: [push]


jobs:
 
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 

    - name: Set up Node.js
      uses: actions/setup-node@v4
        

    - name: Install Dependencies
      run: npm install
    - name: Run tests
      run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
 

    - name: Deploy
      run: npm run deploy


